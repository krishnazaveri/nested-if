<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
</head>
<body>

    <script>
        x=35, y=1,z=5;

        if(x>y)
        {
            if(x>z)
            {
                document.write(x);
            }
            else 
            {
                document.write(z);
            }
        }

        else if(y>z)
        {
            document.write(y);
        }

        else 
        {
            document.write(z)
        }

    </script>
    
</body>
</html>
